spring.application.name=open-contact-api

# Configuração do DataSource (Conexão com o PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/opencontact_db
spring.datasource.username=seu_usuario_postgres
spring.datasource.password=sua_senha_postgres

# Configuração do Hibernate (parte do Spring Data JPA)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true