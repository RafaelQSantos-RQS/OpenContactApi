spring.application.name=open-contact-api
server.servlet.context-path=/api/v1

# Configuração do DataSource (Conexão com o PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/opencontact
spring.datasource.username=opencontact
spring.datasource.password=opencontact

# Configuração do Hibernate (parte do Spring Data JPA)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml